<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pro Makeup Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    nav#navbar {
      background-color: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .menu-icon, .close-icon {
      display: inline;
    }

    .close-icon {
      display: none;
    }

    .nav-links {
      background-color: #333;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
      display: flex;
      flex-direction: column;
      padding-left: 1rem;
    }

    .nav-links a {
      color: white;
      padding: 1rem 0;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .nav-links a:hover {
      background-color: #444;
    }

    .nav-open .nav-links {
      max-height: 500px; /* Enough space for all links */
    }

    .main-client_section {
      background-color: #f4f4f4;
      transition: margin-top 0.5s ease;
      padding: 2rem;
    }

    .main-client_section img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto;
    }

    /* Optional: Responsive for larger screens */
    @media (min-width: 768px) {
      .nav-links {
        flex-direction: row;
        max-height: none;
        height: auto;
        background: none;
        padding-left: 0;
      }

      .nav-links a {
        padding: 0 1rem;
        border: none;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">PRO MAKEUP</div>
    <button class="menu-toggle" onclick="toggleMenu()">
      <span class="menu-icon">☰</span>
      <span class="close-icon">✖</span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="#learn" onclick="closeMenu()">You Learn</a>
      <a href="#services" onclick="closeMenu()">Services</a>
      <a href="#gallery" onclick="closeMenu()">Gallery</a>
      <a href="#testimonials" onclick="closeMenu()">Reviews</a>
    </div>
  </nav>

  <div class="main-client_section" id="clientSection">
    <div class="client_Section">
      <img src="client_img1.jpg" class="client_img1" alt="Client">
    </div>
  </div>

  <script>
    const nav = document.getElementById('navbar');
    const navLinks = document.getElementById('navLinks');
    const menuToggle = document.querySelector('.menu-toggle');
    const menuIcon = document.querySelector('.menu-icon');
    const closeIcon = document.querySelector('.close-icon');
    const clientSection = document.getElementById('clientSection');

    function toggleMenu() {
      nav.classList.toggle('nav-open');

      if (nav.classList.contains('nav-open')) {
        menuIcon.style.display = 'none';
        closeIcon.style.display = 'inline';
        clientSection.style.marginTop = navLinks.scrollHeight + 'px';
      } else {
        menuIcon.style.display = 'inline';
        closeIcon.style.display = 'none';
        clientSection.style.marginTop = '0';
      }
    }

    function closeMenu() {
      nav.classList.remove('nav-open');
      menuIcon.style.display = 'inline';
      closeIcon.style.display = 'none';
      clientSection.style.marginTop = '0';
    }
  </script>

</body>
</html>
